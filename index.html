<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/output.css">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-raleway h-screen flex flex-col items-center justify-center bg-[url('../images/bg-mobile.png')] bg-cover md:bg-[url('../images/bg-desktop.png')] bg-no-repeat md:bg-[length:100%_50%] md:bg-bottom md:bg-[hsl(229,57%,11%)]">
 
  <main class="m-auto flex flex-col gap-5 justify-center items-center md:flex-row md:w-3/5 md:gap-7">
    <section class="flex flex-col bg-[hsl(228,56%,26%)] w-full p-10 gap-10 rounded-tl-xl rounded-tr-[100px] rounded-bl-xl rounded-br-xl md:self-end md:w-4/5">
      <div>
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="flex justify-between w-8/12 md:w-10/12 lg:w-8/12">
        <span class="flex bg-[hsl(229,57%,11%)] w-12 h-12 rounded-xl">
          <img class="m-auto" src="images/icon-document.svg" alt="document icon">
        </span>
        <span class="flex bg-[hsl(229,57%,11%)] w-12 h-12 rounded-xl">
          <img class="m-auto" src="images/icon-folder.svg" alt="">
        </span>
        <span class="flex bg-[hsl(229,57%,11%)] w-12 h-12 rounded-xl">
          <img class="m-auto" src="images/icon-upload.svg" alt="upload icon">
        </span>
      </div>
    </section>

    <section class="text-[hsl(243,100%,93%)] flex flex-col bg-[hsl(228,56%,26%)] w-full px-10 py-14 rounded-xl relative md:h-4/5 md:self-end md:w-full">
      <p class="mb-4 text-center md:text-start">
        You’ve used <span class="text-white font-medium">815 GB</span> of your storage
      </p>
      <div class="w-full min-h-5 p-1 bg-[hsl(229,57%,11%)] rounded-xl">
        <div class="w-4/5 h-full p-1 bg-gradient-to-r from-[hsl(6,100%,80%)] to-[hsl(335,100%,65%)] rounded-xl relative">
          <div class="w-[10px] h-[10px] rounded-full bg-white absolute right-[2px] top-[1px]"></div>
        </div>
      </div>

      <div class="message absolute bottom-0 right-1/2 translate-x-1/2 translate-y-1/2 bg-white flex items-center gap-2 py-4 px-5 rounded-xl md:rounded-br-none md:rounded-bl-xl md:h-28 md:min-w-1/2 md:top-0 md:right-32 md:-translate-y-1/2">
        <span class="text-[hsl(229,57%,11%)] h-full font-bold text-5xl">
          185
        </span> 
        <span class="text-[hsl(229,7%,55%)] md:pb-5 uppercase font-bold text-sm whitespace-nowrap">
          GB Left
        </span>
      </div>

      <div class="flex justify-between font-medium text-white text-sm mt-3">
        <span>
          0 GB
        </span>
        <span>
          1000 GB
        </span>
      </div>

    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vince Cedie Pino</a>.
  </div>
</body>
</html>
