<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/output.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-raleway h-screen b-full flex flex-col justify-center">

  <main class="h-full m-auto flex-1 border">
    <section>
      <img src="images/logo.svg" alt="logo">
      <div>
        <img src="images/icon-document.svg" alt="document icon">
        <img src="images/icon-folder.svg" alt="">
        <img src="images/icon-upload.svg" alt="upload icon">
      </div>
    </section>

    <section>
      <p>
        You’ve used 815 GB of your storage
      </p>
    
      <div>
        185 GB Left
      </div>
      
      <span>
        0 GB
      </span>
      <span>
        1000 GB
      </span>

    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vince Cedie Pino</a>.
  </div>
</body>
</html>
