<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/output.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-raleway h-screen b-full flex flex-col items-center justify-center bg-[url('/images/bg-mobile.png')] md:bg-[url('/images/bg-desktop.png')] bg-no-repeat bg-cover">

  <main class="w-full h-full m-auto flex-1 flex flex-col gap-5 justify-center items-center">
    <section class="flex flex-col bg-[hsl(228,56%,26%)] w-4/5 p-10 gap-10 rounded-tl-xl rounded-tr-[100px] rounded-bl-xl rounded-br-xl">
      <div>
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="flex justify-between w-4/5">
        <span class="flex bg-[hsl(229,57%,11%)] w-12 h-12 rounded-xl">
          <img class="m-auto" src="images/icon-document.svg" alt="document icon">
        </span>
        <span class="flex bg-[hsl(229,57%,11%)] w-12 h-12 rounded-xl">
          <img class="m-auto" src="images/icon-folder.svg" alt="">
        </span>
        <span class="flex bg-[hsl(229,57%,11%)] w-12 h-12 rounded-xl">
          <img class="m-auto" src="images/icon-upload.svg" alt="upload icon">
        </span>
      </div>
    </section>

    <section class="text-[hsl(243,100%,93%)] flex flex-col bg-[hsl(228,56%,26%)] w-4/5 px-10 py-14 rounded-xl relative">
      <p class="mb-4 text-center">
        You’ve used <span class="text-white font-medium">815 GB</span> of your storage
      </p>
      <div class="w-full h-5 p-1 bg-[hsl(229,57%,11%)] rounded-xl">
        <div class="w-4/5 h-full p-1 bg-gradient-to-r from-[hsl(6,100%,80%)] to-[hsl(335,100%,65%)] rounded-xl relative">
          <div class="w-[10px] h-[10px] rounded-full bg-white absolute right-[2px] top-[1px]"></div>
        </div>
      </div>
    
      <div class="absolute bottom-0 right-1/2 translate-x-1/2 translate-y-1/2 bg-white flex items-center gap-2 py-4 px-5 rounded-xl">
        <span class="text-[hsl(229,57%,11%)] font-bold text-5xl">
          185
        </span> 
        <span class="text-[hsl(229,7%,55%)] uppercase font-bold text-sm">
          GB Left
        </span>
      </div>

      <div class="flex justify-between font-medium text-white text-sm mt-3">
        <span>
          0 GB
        </span>
        <span>
          1000 GB
        </span>
      </div>

    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vince Cedie Pino</a>.
  </div>
</body>
</html>
